<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    body {
      background: #121212;
    }

    .light-mode {
      background-color: #fff;
    }

    div {
      margin-bottom: 32px;
      padding: 24px;
    }
  </style>
  <script type="module" src="../dist/src/code-block.js"></script>
</head>
<body>
  <div id="demo">
    <code-block dark-mode>dark mode attribute</code-block>
  </div>

  <div class="light-mode">
    <code-block>Light mode (this is the default, no attributes)</code-block>
  </div>

  <div class="allow-copy">
    <code-block allow-copy>npm install @htmlplusplus/code-block</code-block>
  </div>
</body>
</html>
